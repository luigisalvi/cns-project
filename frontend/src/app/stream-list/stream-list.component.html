<div class="Container"
style="display: flex; justify-content: center">
  <div class="stream-list">
    <h2 class="ListTitle">List of Streams</h2>
    <ul>
      <li *ngFor="let stream of streams$ | async">
        <button mat-flat-button (click)="selectStream(stream)" class="live-button">
          <div class="live-button-content">
            <span *ngIf="stream.isLive" class="circle"></span>
            <span>{{stream.name}}</span>
          </div>
        </button>
      </li>
    </ul>

    <button mat-flat-button (click)="selectDashboard()" class="live-button">
      <mat-icon>person</mat-icon>
      <div class="live-button-content">
        <span>Session Dashboard</span>
      </div>
    </button>

    <button mat-flat-button (click)="generateStreamKey()" class="streamkey-button">
      <mat-icon>live_tv</mat-icon>
      <div class="streamkey-button-content">
        <span>Start a live</span>
      </div>
    </button>

    <div *ngIf="streamKeyVisible" >
      <div class="streamkey-button-copy">
        <div style="display:flex; flex-direction: column;">
          <input readonly matInput type="text" [(ngModel)]="streamKey" style="width: 300px;"/>
          <span style="font-size: 12px;"><i>Please copy your private Stream Key</i></span>
        </div>
        <button mat-icon-button [cdkCopyToClipboard]="streamKey">
          <mat-icon>file_copy</mat-icon>
        </button>
      </div>

    </div>

  </div>
</div>
